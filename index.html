<!DOCTYPE html>
<html>
    <head>
        <title>Construction Calculator</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" media="screen and (min-device-width: 531px)" href="style.css" />
        <link rel="stylesheet" media="screen and (max-device-width: 530px)" href="530.css" />
        <link rel="shortcut icon" href="img/calcfavicon.png" id="favicon">
    </head>
    <body>
      <nav role="navigation">
        <div id="menuToggle">
          <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
          <input type="checkbox" />
          
          <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
          <span></span>
          <span></span>
          <span></span>
          
          <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            <a href="https://construction-calculator.herokuapp.com/"><li>Construction Calculator</li></a>
            <a href="https://construction-calculator.herokuapp.com/even-spaced"><li>Find Even Spacing</li></a>
          </ul>
        </div>
      </nav>
        <div id='calc-contain' class="disable-dbl-tap-zoom">
          <form name="calculator">
            <div class="calculator-screen">
            <div type="text" name="answer" class="display-screen" id="display">
            </div>
              <div id="display-value">
                <button type="button" class="highlight" id="inch" onclick="converting('inches');radio('inch');">inch</button>
                <button type="button" class="digit" id="ft" onclick="converting('feet');radio('ft');">ft</button>
                <button type="button" class="digit" id="dec" onclick="converting('decimal');radio('dec');">dec</button>
              </div>
            </div>
            <div class="calculator-keys">
            <!-- <br> -->
            <input type="button" class="key , imperial" value="feet" onclick="document.getElementById('display').innerHTML += `'`" />
            <input type="button" class="key , imperial" value="inch" onclick='document.getElementById("display").innerHTML += `"`' />
            <input type="button" class="key , blue" value="/"  onclick="fraction('fraction')" />
            <input type="button" class="key , grey" value="<="  onclick="backSpace()" />
            <!-- <br/> -->
            
            <input type="button" class="key , digit" value=" 1 " onclick="erased();fraction(1);" />
            <input type="button" class="key , digit" value=" 2 " onclick="erased();fraction(2);" />
            <input type="button" class="key , digit" value=" 3 " onclick="erased();fraction(3);" />
            <input type="button" class="key , grey" value=" + "  onclick="symbols('+')" />
            <!-- </br> -->
            
            <input type="button" class="key , digit" value=" 4 " onclick="erased();fraction(4);" />
            <input type="button" class="key , digit" value=" 5 " onclick="erased();fraction(5);" />
            <input type="button" class="key , digit" value=" 6 " onclick="erased();fraction(6);" />
            <input type="button" class="key , grey" value=" - " onclick="symbols('-')" />
            <!-- </br> -->
          
            <input type="button" class="key , digit" value=" 7 " onclick="erased();fraction(7);" />
            <input type="button" class="key , digit" value=" 8 " onclick="erased();fraction(8);" />
            <input type="button" class="key , digit" value=" 9 " onclick="erased();fraction(9);" />
            <input type="button" class="key , grey" value="&#215" onclick="symbols('*')" />
            <!-- </br> -->
        
            <input type="button" class="key , clear" value="On/C" onclick="document.getElementById('display').innerHTML = '';values = [];" />
            <input type="button" class="key , digit" value=" 0 " onclick="fraction(0)" />
            <input type="button" class="key , digit" value=" . " onclick="erased();document.getElementById('display').innerHTML += '.';"/>
            <input type="button" class="key , grey" value="&#247" onclick="symbols('/')"/>
            <!-- </br> -->

            <input type="button" class="key , blue , equal" value="=" onclick="operator = 'hit';constructionCalc();"/>
            <!-- </br> -->
          </div>
          </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
