<!DOCTYPE html>
<html>
    <head>
        <title>Construction Calculator</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" media="screen and (min-device-width: 531px)" href="style.css" />
        <link rel="stylesheet" media="screen and (max-device-width: 530px)" href="530.css" />
        <link rel="shortcut icon" href="img/calcfavicon.png" id="favicon">
    </head>
    <body>
        <div id='calc-contain' class="disable-dbl-tap-zoom">
          <form name="calculator">
            
            <input type="text" name="answer" class="calculator-screen"/>

            <div class="calculator-keys">
            <!-- <br> -->
            <input type="button" class="key , imperial" value="feet" onclick="calculator.answer.value += `'`" />
            <input type="button" class="key , imperial" value="inch"  onclick='calculator.answer.value += `"`' />
            <input type="button" class="key , blue" value=" & "  onclick="calculator.answer.value += '&'" />
            <input type="button" class="key , grey" value="<="  onclick="backSpace()" />
            <!-- <br/> -->
            
            <input type="button" class="key , digit" value=" 1 " onclick="calculator.answer.value += '1'" />
            <input type="button" class="key , digit" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input type="button" class="key , digit" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input type="button" class="key , grey" value=" + "  onclick="calculator.answer.value += '+'" />
            <!-- </br> -->
            
            <input type="button" class="key , digit" value=" 4 " onclick="calculator.answer.value += '4'" />
            <input type="button" class="key , digit" value=" 5 " onclick="calculator.answer.value += '5'" />
            <input type="button" class="key , digit" value=" 6 " onclick="calculator.answer.value += '6'" />
            <input type="button" class="key , grey" value=" - " onclick="calculator.answer.value += '-'" />
            <!-- </br> -->
          
            <input type="button" class="key , digit" value=" 7 " onclick="calculator.answer.value += '7'" />
            <input type="button" class="key , digit" value=" 8 " onclick="calculator.answer.value += '8'" />
            <input type="button" class="key , digit" value=" 9 " onclick="calculator.answer.value += '9'" />
            <input type="button" class="key , grey" value=" x " onclick="calculator.answer.value += '*'" />
            <!-- </br> -->
        
            <input type="button" class="key , clear" value="On/C" onclick="calculator.answer.value = ''" />
            <input type="button" class="key , digit" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input type="button" class="key , digit" value=" . " onclick="calculator.answer.value += '.'"/>
            <input type="button" class="key , grey" value=" / " onclick="calculator.answer.value += '/'"/>
            <!-- </br> -->

            <input type="button" class="key , blue" value=" ( " onclick="calculator.answer.value += '('" />
            <input type="button" class="key , blue" value=" ) " onclick="calculator.answer.value += ')'"/>
            <input type="button" class="key , blue , equal" value=" = " onclick="constructionCalc()"/>
            <!-- </br> -->
          </div>
          </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
