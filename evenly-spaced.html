<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="evenly-spaced.css" />
  <title>Document</title>
</head>
<body>
  <div id="input">
    <div>
      <nav role="navigation">
        <div id="menuToggle">
          <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
          <input type="checkbox" />
          
          <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
          <span></span>
          <span></span>
          <span></span>
          
          <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            <a href="https://construction-calculator.herokuapp.com/"><li>Construction Calculator</li></a>
            <a href="https://construction-calculator.herokuapp.com/even-spaced"><li>Find Even Spacing</li></a>
          </ul>
        </div>
      </nav>
    </div>
      <p >Inner width of frame.</p>
      <input onclick="keyboard('Width')" class="inputs" id="Width" value='48"' readonly="readonly"/>
      <div class="Bars"></div>
      <p>Thickness of bars.</p>
      <input onclick="keyboard('Bars')" class="inputs" id="Bars" value='1"' readonly="readonly"/>
      <div class="Spaces"></div>
      <p>Aproximate width in-between the bars.</p>
      <input onclick="keyboard('Spaces')" class="inputs" id="Spaces" value='4"1/2"' readonly="readonly"/>
 
      <div class="Frame"></div>
      <p>(Optional) Thickness of the Frame.</p>
      <input onclick="keyboard('Frame')" class="inputs" id="Frame" readonly="readonly"/>
    <div style="  
    border: unset;
    background-color: unset;
    display: flex;
    justify-content: center; 
    grid-row-start: 5; 
    grid-column-start: 1; 
    grid-column-end: 4;">
      <button class="calculate" style="margin-top: 3%;" type="button" onclick="calculate()">Calculate</button>
    </div>  
  </div>
  <div id='calc-contain' class="disable-dbl-tap-zoom">
      
      <div class="calculator-keys">
      <input type="button" class="key , imperial" value="feet" onclick="inputValues(`'`)" />
      <input type="button" class="key , imperial" value="inch"  onclick='inputValues(`"`)' />
      <input type="button" class="key , grey" value="<="  onclick="backSpace()" />
      </br>
      
      <input type="button" class="key , digit" value=" 1 " onclick="inputValues('1')" />
      <input type="button" class="key , digit" value=" 2 " onclick="inputValues('2')" />
      <input type="button" class="key , digit" value=" 3 " onclick="inputValues('3')" />
      </br>
      
      <input type="button" class="key , digit" value=" 4 " onclick="inputValues('4')" />
      <input type="button" class="key , digit" value=" 5 " onclick="inputValues('5')" />
      <input type="button" class="key , digit" value=" 6 " onclick="inputValues('6')" />
      </br>
    
      <input type="button" class="key , digit" value=" 7 " onclick="inputValues('7')" />
      <input type="button" class="key , digit" value=" 8 " onclick="inputValues('8')" />
      <input type="button" class="key , digit" value=" 9 " onclick="inputValues('9')" />
      </br>
  
      <input type="button" class="key , clear" value="On/C" onclick="cleared()" />
      <input type="button" class="key , digit" value=" 0 " onclick="inputValues('0')" />
      <input type="button" class="key , blue" value=" / " onclick="inputValues('/')" />
      </br>

      <input type="button" class="key , grey" value=" <- " onclick="cursor(-1)" />
      <input type="button" class="key , grey" value=" . " onclick="inputValues('.')"/>
      <input type="button" class="key , blue , equal" value="Next" onclick="next()"/>
      <!-- </br> -->
    </div>
  </div>
<div class="bubble">
  <div class="radio">
    <input name="bar" type="radio" id="bar1" value="" checked="true" onclick="trigger()">
    <label for="bar1" id="bar"></label>
    <input name="bar" type="radio" id="bar2" value="" onclick="trigger()">
    <label for="bar2" id="bars"></label>
  </div>
    <div class="frame">
      <div class="wrapper" id="gaps">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
<script src="evenly-spaced.js"></script>
</body>

</html>
